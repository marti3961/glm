<div class="container my-4">
  <div class="row g-4">
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card stat-card border-0 shadow-sm">
          <div class="card-body">
              <div class="d-flex align-items-center mb-3">
                  <div class="stat-icon bg-primary bg-opacity-10 text-primary">
                      <i class="fas fa-envelope"></i>
                  </div>
              </div>
              <h6 class="text-muted mb-2">Total de Mensajes</h6>
              <h4 class="mb-3">{{numberMesajes}}</h4>
              <div class="progress">
                  <div class="progress-bar bg-primary" style="width: 100%"></div>
              </div>
          </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card stat-card border-0 shadow-sm">
          <div class="card-body">
              <div class="d-flex align-items-center mb-3">
                  <div class="stat-icon bg-primary bg-opacity-10 text-primary">
                      <i class="fas fa-file-invoice"></i>
                  </div>
              </div>
              <h6 class="text-muted mb-2">Total de Cotizaciones</h6>
              <h4 class="mb-3">{{numberCotizaciones}}</h4>
              <div class="progress">
                  <div class="progress-bar bg-primary" style="width: 100%"></div>
              </div>
          </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card stat-card border-0 shadow-sm">
          <div class="card-body">
              <div class="d-flex align-items-center mb-3">
                  <div class="stat-icon bg-primary bg-opacity-10 text-primary">
                      <i class="fas fa-store"></i>
                  </div>
              </div>
              <h6 class="text-muted mb-2">Total de Productos</h6>
              <h4 class="mb-3">{{numberProducts}}</h4>
              <div class="progress">
                  <div class="progress-bar bg-primary" style="width: 100%"></div>
              </div>
          </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card stat-card border-0 shadow-sm">
          <div class="card-body">
              <div class="d-flex align-items-center mb-3">
                  <div class="stat-icon bg-primary bg-opacity-10 text-primary">
                      <i class="fas fa-store"></i>
                  </div>
              </div>
              <h6 class="text-muted mb-2">Total de Extras</h6>
              <h4 class="mb-3">{{numberExtras}}</h4>
              <div class="progress">
                  <div class="progress-bar bg-primary" style="width: 100%"></div>

          </div>
      </div>
    </div>
  </div>
</div>
