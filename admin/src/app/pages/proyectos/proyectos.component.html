<div class="card shadow rounded-0">
  <div class="p-3 d-flex justify-content-between align-items-center">
    <h3 class="mb-0">
      <i class="fa-solid fa-images"></i> Proyectos
    </h3>
    <button (click)="addNew()" class="btn btn-primary">Nuevo Proyecto</button>
  </div>
  <div class="card-body" class="ag-theme-quartz">
    <div *ngIf="!rowData || rowData.length === 0" class="alert alert-info">
      No hay proyectos para mostrar.
    </div>
    <ag-grid-angular style="width: 100%; height: 500px;"
    [autoSizeStrategy]="autoSizeStrategy"
    class="ag-theme-alpine p-3"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    >
    </ag-grid-angular>
  </div>

</div>
